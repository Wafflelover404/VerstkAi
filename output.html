<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>An About Us Page | CoderGirl</title>
        <!---Custom Css File!--->
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }
            .about-us {
                height: 100vh;
                width: 100%;
                padding: 90px 0;
                background: #ddd;
            }
            .vertical-image {
                height: auto;
                width: 302px;
                filter: blur(10px);
                -webkit-filter: blur(8px);
            }
            .about {
                width: 1130px;
                max-width: 85%;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
            .text {
                width: 540px;
            }
            .text h2 {
                font-size: 90px;
                font-weight: 600;
                margin-bottom: 10px;
            }
            .text h5 {
                font-size: 22px;
                font-weight: 500;
                margin-bottom: 20px;
            }
            span {
                color: #4070f4;
            }
            .text p {
                font-size: 18px;
                line-height: 25px;
                letter-spacing: 1px;
            }
            .data {
                margin-top: 30px;
            }
            .hire {
                font-size: 18px;
                background: #4070f4;
                color: #fff;
                text-decoration: none;
                border: none;
                padding: 8px 25px;
                border-radius: 6px;
                transition: 0.5s;
            }
            .hire:hover {
                background: #000;
                border: 1px solid #4070f4;
            }
        </style>
    </head>
    <body>
        <section class="about-us">
            <div class="about">
                <img src="&Vertical-image&" class="vertical-image" >
                <div class="text">
                    <h2>&Company-name&</h2>
                    <p>
                        &Company-description&
                    </p>
                    <div class="data">
                        <a href="#" class="hire">read more</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
