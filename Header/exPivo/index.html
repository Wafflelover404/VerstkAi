<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PIVO</title>
	<style type="text/css">
		body {
			margin: auto;
		}
		header {
			display: flex;
			width: 100%;
			height: 7vh;
			align-items: center;
			justify-content: space-between;
			background-color: black;
			position: fixed;
		}
		a{
			color: white;
			text-decoration: none;
		}
		.bl{
			display: flex;
			justify-content: space-around;
			width: 60%;
		}
		.logo-header {
			height: 100%;
			width: 15%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.logo-header img {
			height: 80%;
		}

	</style>
</head>	
<body>
	<header>
		<div class="logo-header" >
			<img src="logo.png">
		</div>
		<div class="bl">
			<a href="">Home</a>
			<a href="">Products</a>
			<a href="">Learn more</a>
			<a href="">About us</a>
			<a href="">Contact us</a>
		</div>
	</header>
</body>
</html>
