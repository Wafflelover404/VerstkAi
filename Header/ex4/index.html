<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Header Pow!</title>
<style>
/* SCSS Code */
@import "compass/css3";
@import "compass/reset";
*{
    @include box-sizing(border-box);
}

body {
    background-color: #ecf0f1;
    font-family: helvetica, arial, sans-serif;
    font-size: 16px;
    padding-top: 330px;
    transition: padding-top .5s ease;
    margin: 0; /* This will remove the default margin */
}

header {
    justify-content: center;
    width: 110%;
    height: 300px;
    background-color: #3498db;
    text-align: center;
    position: relative;
    position: fixed;
    top: 0;
    overflow: hidden;
    transition: height 0.75s ease; /* Added transition property for height */
    h1 {
        font-size: 42px;
        color: #fff;
        line-height: 230px;
        text-transform: uppercase;
        font-weight: 100;
        transition: all 0.3s ease, opacity 0.3s ease; /* Added opacity transition */
    }
    nav{
        position: absolute;
        bottom: 0;
        height: 60px;
        line-height: 60px;
        width: 100%;
        background-color: rgba(0,0,0,.1);
        a{
            color: #fff;
            display: inline-block;
            padding: 10px 15px;
            line-height: 1;
            text-decoration: none;
            @include border-radius(2px);
            &:hover{
                @include box-shadow(0 0 0 1px #fff);
            }
        }
    }
}

body.sticky-header header {
    height: 60px;
    background-color: rgba(52,152,219,.9);
    h1 {
        opacity: 0; /* Make h1 text transparent */
    }
}

h2{
    font-size: 34px;
    text-transform: uppercase;
    font-weight: 100;
    line-height: 2;
    color: #2c3e50;
}
p{
    margin-bottom: 2rem;
    line-height: 2;
    color: #7f8c8d;
}
.wrapper{
    width: 800px;
    margin: 0 auto;
}
section{
    padding: 20px;
    margin-bottom: 40px;
    background-color: #fff;
    @include border-radius(4px);
    @include box-shadow(0 1px 0 rgba(0,0,0,.2));
}

/* Sticky Header Style */    
/* ---------------------------------------- */ 
body.sticky-header{
    padding-top: 100px;
    header{
        height: 60px;
        background-color: rgba(52,152,219,.9);
        h1{
            @include scale(0);
        }
    }
}
</style>
</head>
<body>
<header>
    <h1>Sticky Header Pow!</h1>
    <nav>
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Gallery</a>
      <a href="">Contact</a>
    </nav>
  </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(function(){
    $(window).scroll(function(){
      var winTop = $(window).scrollTop();
      if(winTop >= 30){
        $("body").addClass("sticky-header");
      }else{
        $("body").removeClass("sticky-header");
      }//if-else
    });//win func.
  });//ready func.
  </script>
</body>
</html>
