<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <style>
        .header {
            max-width: 100%;
            width: 100%;
        }
        .webmadewell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .sample-header {
            justify-content: center;
            align-items: center;
            text-align: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%; 
            max-width: 100%;
            height: 100%;
            background-image: url("http://webmadewell.com/wp-content/uploads/2018/01/img-bg-sample-parallax-header.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .sample-header-section {
            position: relative;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            font-family: "Montserrat", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1, h2 {
            font-weight: 500;
            text-align: center;
        }
        .sample-section-wrap {
            position: relative;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .sample-section {
            position: relative;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sample-header" style="width: 100%;">
    <div class="sample-header-section">
        <h1>Scroll down to see the parallax effect</h1>
        <h2>Background landcape scrolls with its own depth </h2>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function parallax_height() {
        var scroll_top = $(this).scrollTop();
        var sample_section_top = $(".sample-section").offset().top;
        var header_height = $(".sample-header-section").outerHeight();
        $(".sample-section").css({ "margin-top": header_height });
        $(".sample-header").css({ height: header_height - scroll_top });
    }
    parallax_height();
    $(window).scroll(function() {
        parallax_height();
    });
    $(window).resize(function() {
        parallax_height();
    });
</script>
</body>
</html>
